<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Dashboard</title>

</head>

<body>
  <!-- Container: Navbar -->
  <div class="navbar">
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <!-- <li><a href="#features">Features</a></li> -->
      <li><a href="http://localhost:5000/logout">Log Out</a></li>
    </ul>
  </div>
  <div class="dashboard">
    <img id="avatar" src="{{user.avatar_url}}" alt="Avatar">
    <div id="name">{{user.name}}</div>
    <!-- Display dropdown menu with guilds -->
    <label for="guilds">Select Guild:</label>
    <select id="guild">
      {% for guild in guilds %}
      <option value="{{ loop.index0 }}">{{ guild.name }}</option>
      {% endfor %}
    </select>
    <br>
    <button id="selectGuild">Select</button>
    <div id="serverInfo">Server Information will be displayed here.</div>
  </div>

</body>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>


</html>
